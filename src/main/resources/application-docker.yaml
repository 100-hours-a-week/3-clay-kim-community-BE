  servlet:
    context-path: /api

spring:
  application:
    name: community

  datasource:
    url: jdbc:mysql://community-mysql:3306/community?serverTimezone=UTC&useSSL=false
    username: root
    password: ${DB_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: ture
